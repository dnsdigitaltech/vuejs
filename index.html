<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{name}}</p>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                name: "Davi Bernardo"
            }
        })
    </script>
</body>

</html>
