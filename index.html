<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <novo></novo>
        <novo/>
    </div>
    <script>
        Vue.component('novo', {
            template: `
                <div>Olá mundo!</div>
            `
        })
        let root = new Vue({
            el: "#root",
            component: [
                'novo'
            ]
        });
    </script>
</body>

</html>
