<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <lista-nomes :nomescomponent='nomes' />
    </div>
    <script>
        Vue.component('lista-nomes', {
            props: [
                'nomescomponent'
            ],
            template: `
                <ul>
                    <li v-for="nome in nomescomponent">{{ nome }}</li>
                </ul>
            `
        })
        let root = new Vue({
            el: "#root",
            data: {
                nomes: ['Davi', 'Ana', 'Carlos']
            }
        });
    </script>
</body>
</body>

</html>
