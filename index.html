<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>O meu nome é {{nomeCompletoC}}</p>
        <div>
            <input v-model="nome">
        </div>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: "Davi",
                apelido: "Bernardo"
            },
            methods: {
                nomeCompletoM: function() {
                    return this.nome + " " + this.apelido
                }
            },
            computed: {
                nomeCompletoC: function() {
                    return this.nome + " " + this.apelido
                }
            }
        });
    </script>
</body>

</html>
