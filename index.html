<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    
<div id="root">
    <p v-show="visivel">Primeiro</p>
    <p v-if="visivel">Segundo</p>

    <div>
        <button @click="executar">Click</button>
    </div>
</div>
<script>
    let root = new Vue({
        el: "#root",
        data: {
            visivel: true
        },
        methods: {
            executar: function() {
                this.visivel = !this.visivel
            }
        },
    });
</script>
</body>

</html>
