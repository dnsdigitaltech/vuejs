<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <p v-pre>{{ Este é o texto dentro de dois parenteses }}</p>
        <p v-once>{{ nome }}</p>
        <p v-text="nome"></p>
        <button @click="executar">Click</button>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: "Davi"
            },
            methods: {
                executar: function() {
                    this.nome = "Silvia"
                }
            },
        });
    </script>
</body>

</html>
