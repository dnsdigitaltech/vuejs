<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <input v-model="novoNome">
        <div>
            <button @click="adicionar">Adicionar</button>
        </div>
        <hr>
        <ul>
            <li v-for="nome in nomes">{{ nome | capitalizar}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="nome in nomes">{{ nome }}</li>
        </ul>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                novoNome: '',
                nomes: []
            },
            methods: {
                adicionar: function() {
                    this.nomes.push(this.novoNome)
                    this.novoNome = ''
                }
            },
            filters: {
                capitalizar: function(value) {
                    return value.toUpperCase()
                }
            }
        });
    </script>
</body>

</html>
