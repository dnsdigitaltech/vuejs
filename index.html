<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <input type="text" v-model="novaFruta" id="">
        <button v-on:click="inserirFruta">Inserir</button>
        <p>Lista de Frutas:</p>
        <ul>
            <li v-for="fruta in frutas">{{fruta}}</li>
        </ul>
        <p>Total: <b>{{ totalFrutos }}</b></p>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                frutas: [],
                novaFruta: '',
                totalFrutos: 0
            },
            methods: {
                inserirFruta: function() {
                    this.frutas.push(this.novaFruta)
                    this.novaFruta = ''
                    this.totalFrutos = this.frutas.length
                }
            }
        });
    </script>
</body>

</html>
