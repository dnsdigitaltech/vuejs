<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{nome}}</p>
        <button @click="click">Click</button>
        <button @click="destruir">destroy</button>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: ''
            },
            methods: {
                click: function() {
                    this.nome = 'Davi'
                },
                destruir: function() {
                    root.$destroy()
                }
            },
            created: function() {
                console.log('criada')
            },
            mounted: function() {
                console.log('Montada')
            },
            updated: function() {
                console.log('Atualizada')
            },

            destroyed: function() {
                console.log('Destruida')
            },
        });
    </script>
</body>
</body>

</html>
