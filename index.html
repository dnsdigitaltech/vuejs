<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>o país selecionado é {{pais}}</h3>
        <img :src="imagem" :alt="nome_imagem">
        <div>
            <button @click="mostrarPortugal">Portugal</button>
            <button @click="mostrarBrasil">Brasil</button>
        </div>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                pais: '',
                imagem: '',
                nome_imagem: 'Bandeira'
            },
            methods: {
                mostrarPortugal: function() {
                    this.pais = 'Portugal'
                    this.imagem = 'img/bandeira-portugal.png'
                },
                mostrarBrasil: function() {
                    this.pais = 'Brasil'
                    this.imagem = 'img/bandeira-do-brasil.png'
                }
            },
        });
        root.mostrarBrasil();
    </script>
</body>

</html>
