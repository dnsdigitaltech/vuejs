<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <span v-text="valor"></span>
        <span v-html="valor"></span>
        <button @click="t1">Título 1</button>
        <button @click="t3">Título 3</button>
        <button @click="t5">Título 5</button>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                valor: '<h1>Título Vue Novo</h1>'
            },
            methods: {
                t1: function() {
                    this.valor = '<h1>Título Vue Novo</h1>'
                },
                t3: function() {
                    this.valor = '<h3>Título Vue Novo</h3>'
                },
                t5: function() {
                    this.valor = '<h5>Título Vue Novo</h5>'
                }
            },
        });
    </script>
</body>

</html>
