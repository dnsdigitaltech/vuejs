<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{nome}}</p>
        <input type="text" v-model="nome">
        <div v-if="visivel">
            <h3>DIV 1 </h3>
        </div>

        <div v-else="visivel">
            <h3>DIV2 </h3>
        </div>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                nome: "Davi",
                visivel: true
            }
        });
    </script>
</body>

</html>
