<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <componente-pai/>
    </div>
    <script>
        Vue.component('componente-pai', {
            template: `
                <div>
                    <p>Este é o texto do componente pai</p>
                    <filho/>
                </div>
            `
        })
        Vue.component('filho', {
            template: `
                <div>
                    <p>Este é o texto do componente filho</p>
                </div>
            `
        })
        let root = new Vue({
            el: "#root",
            component: [
                'componente-pai',
                'filho'
            ]
        });
    </script>
</body>

</html>
