<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!--importação do Vue-->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <p v-for="nome in nomes">
            {{nome}}
        </p>
        <p v-for="cliente in clientes">
            O cliente chama-se {{cliente.nome}}, ele tem {{cliente.idade}}
        </p>
    </div>
    <script>
        let root = new Vue({
            el: "#root",
            data: {
                clientes: [{
                            nome: "Davi Bernardo",
                            idade: "36 anos"
                        }, {
                            nome: "Ana",
                            idade: "40 anos"
                        }, {
                            nome: "Davi Bernardo",
                            idade: "36 anos"
                        }, {
                            nome: "Silvia",
                            idade: "36 anos"
                        }

                    ]
                    /*nomes: [
                        "Carlos",
                        "Ana",
                        "João",
                        "Davi",
                        "Claudio",
                        "Albertina"
                    ]*/
            }
        });
    </script>
</body>

</html>
