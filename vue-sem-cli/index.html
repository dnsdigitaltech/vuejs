<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.min.js"></script>
</head>
<body>
    
    <div id="app">
        <button @click="diminuir()">Diminuir</button>
        <button @click="aumentar()">Aumentar</button>
        <p> Valor: {{valor}}</p>
    </div>

    <script>
        //---------------------------
        //VUEX
        const store = new Vuex.Store({
            state: {
                valor: 0
            },
            mutations: {
                incrementar(state){
                    state.valor++
                },
                decrementar(state){
                    state.valor--
                }
            }
        })
        //---------------------------
        new Vue({
            el: "#app",
            computed: {
                valor: function(){
                    return store.state.valor
                }
            },
            methods: {
                diminuir: function(){
                    store.commit('decrementar')
                },
                aumentar: function(){
                    store.commit('incrementar')
                }
            },
            data:{
                nome: "Davi",
                apelido: "Bernardo"
            },
        })
    </script>
</body>
</html>
