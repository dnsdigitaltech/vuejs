<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>{{nome}} {{apelido}}</p>
        <comp1></comp1>
        <comp2></comp2>
    </div>

    <script>
        //---------------------------
        Vue.component('comp1', {
            template:
            `
                <div>
                <p>componente1 - {{valor1}}</p>
                <p>componente1 - {{valor2}}</p>
                <button @click="executar()"> Clicar</button>
                </div>
            `,
            data: function(){
                return{
                    valor1: 100,
                    valor2: 200
                }
            },
            methods: {
                /*executar(){ //n√£o funciona em navegadores antigos
                    this.valor1 = 20000
                }*/
                executar: function(){
                    this.valor1 = 20000
                }
            },
        })
        //---------------------------
        Vue.component('comp2', {
            template:
            `
                <p>componente2</p>
            `
        })
        //---------------------------
        let app = new Vue({
            el: "#app",
            data:{
                nome: "Davi",
                apelido: "Bernardo"
            },
        })
    </script>
</body>
</html>
